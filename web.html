<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web</title>
    </head>
    <body>
        <h1>web</h1>
        <p>World wide web의 줄임말로 온라인상에서 다양한 정보(웹 페이지)가 서로 연결되어 있는 것을 웹 이라 합니다.<br>
            웹 페이지는 글, 그림, 동영상 등 수많은 정보를 담고 있고 링크로 각각의 웹페이지 들이 연결되어 있습니다.<br>
            웹 즉 인터넷 상에서 정보가 서로 얽혀있는 무형의 정보 네트워크 웹은 인터넷으로 할 수 있는 여러 서비스 중 하나입니다.<br>
            특징으로는 TV나 라디오 처럼 정보와 서비 스를 제공하기만 함 웹사이트에 자신이 올린 데이터를 움직이거나 활용 할 수 없음.</p>
    </body>
</html>

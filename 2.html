<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입 링크</title>
    <link rel="stylesheet" href="2.css" type="text/css">
</head>
<body>
    <h1>&lt;회원가입&gt;</h1>
    <hr>
    <form action="">
        <fieldset>
            <legend>&lt;회원가입&gt;</legend>
            학번 : <input type="text"><br>
            이름 : <input type="text"><br>
            소속학과명 : <input type="text"><br>
            학년 : <input type="text"><br>
            아이디 : <input type="text"><br>
            비밀번호 : <input type="password"><br>
            생년월일 : <input type="date" value="2022-03-01"><br>
            성별 : <input type="text" list="sex"><br>
                <datalist id="sex">
                    <option value="남자"></option>'
                    <option value="여자"></option>
                </datalist>
            주소 : <input type="text"><br>
            집전화번호 : <input type="text"><br>
            이메일 : <input type="text"><br>
            취미 : <input type="text"><br>
            <input type="button" value="가입">
            <input type="button" value="취소">
        </fieldset>
    </form>
    <div>2022100775 by Kim-hun</div>
</body>
</html>
